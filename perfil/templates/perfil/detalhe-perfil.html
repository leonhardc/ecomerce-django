{% extends 'base.html' %}
{% load omfilters %}


{% block content %} 

<div class="box">
    <div class="menu">
        
        <div class="card-user">
            <!-- IMAGEM DO CARD -->
            <div class="image-card-user">
                <img src="./img/empty-user.png" alt="Imagem de usuário vazio">
            </div>
            
            <div  class="info-card-user">
                <span><b>{{ request.user }}</b></span>
                <div class="icons-card-user">
                <!-- ICONE DE EDITAR PERFIL -->
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </a>
                <!-- ICONE DE EXCLUIR PERFIL -->
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
                </div>
            </div>
        </div>
        <!-- TODO: IMPLEMENTAR COLAPSE MENU -->
        <div class="links-user">
            
            <details>                      
                <summary>Minha Conta</summary>
                <ul>
                    <a href="#form-user-id"><li>Perfil</li></a>
                    <a href="#"><li>Cartões / Contas Bancárias</li></a>
                    <a href="#form-adress-id"><li>Endereço</li></a>
                    <a href="#form-password-change">Mudar Senha</a>
                </ul>
            </details>
        </div>

    </div>
    <div class="info">

        <div class="forms-info">
            <!-- Formulario de Informações do usuário -->
            <div class="form-user" id="form-user-id">
                <h3>Informações de Usuário</h3>
                <form action="#" method="post">
                    
                    <div class="form-div">
                        <label for="primeiro-nome">Primeiro Nome</label>
                        <input type="text" id="primeiro-nome" placeholder="Digite seu nome">
                    </div>
                    
                    <div class="form-div">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome">
                    </div>

                    <div class="form-div">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite seu email">
                    </div>
                    
                    <div class="form-div">
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input type="date" id="data-nascimento">
                    </div>
                    
                    <div class="form-div">
                        <label for="primeiro-nome">CPF</label>
                        <input type="text" id="cpf" maxlength="11" placeholder="Digite somente os numeros">
                    </div>

                    <div class="b-submmit">
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>

            <!-- Formulario de Endereço -->
            <div class="form-user" id="form-adress-id">
                <h3>Informações de Endereço</h3>
                <form action="#" method="post">
                    
                    <div class="form-div">
                        <label for="rua">Rua</label>
                        <input type="text" id="rua" placeholder="">
                    </div>
                    
                    <div class="form-div">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="">
                    </div>

                    <div class="form-div">
                        <label for="numero">Numero</label>
                        <input type="text" id="numero" placeholder="">
                    </div>
                    
                    <div class="form-div">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" placeholder="">
                    </div>

                    
                    <div class="form-div">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" placeholder="" maxlength="8">
                    </div>                                                        
                                                
                    <div class="form-div">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" placeholder="">
                    </div>
                                                
                    <div class="form-div">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" placeholder="Casa/Apartamento/etc">
                    </div>
                    
                    <div class="form-div">
                        <label for="estado">Complemento</label>
                        <select name="select-estado" id="select">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espirito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraiba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Paiuí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondonia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>                                                                                    
                    
                    <div class="b-submmit">
                        <button type="submit">Guardar Endereço</button>
                    </div>
                </form>
            </div>

            <!-- Formulário para Troca de Senha -->
            <div class="form-user" id="form-password-change">
                <h3>Trocar Senha</h3>
                <form action="#" method="post">
                    
                    <div class="form-div">
                        <label for="senha-antiga">Senha Antiga</label>
                        <input type="text" id="senha-antiga" placeholder="Digite a senha antiga">
                    </div>

                    <div class="form-div">
                        <label for="nova-senha">Nova Senha</label>
                        <input type="text" id="nova-senha" placeholder="Digite sua nova senha">
                    </div>
                    
                    <div class="form-div">
                        <label for="confirmacao-senha">Confirmar nova senha</label>
                        <input type="text" id="confirmacao-senha" placeholder="Confirme a nova senha">
                    </div>

                    <div class="b-submmit">
                        <button type="submit">Trocar Senha</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="photo-info">
            <div class="card-photo">
                <img src="../../../templates/static/assets/custom/img/empty-user.png" alt="Imagem de usuário vazio">
                <span><b>Username</b></span>
            </div>
            
        </div>

    </div>
</div>

{% endblock %}
